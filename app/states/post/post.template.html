<div class="col-right">
  <div class="post">
    <h2>Новый пост</h2>
    <div class="flex-container top">
      <div class="first-item">
        <p>Прикрепленные файлы</p>
        <div class="drag"></div>
        <p>Описание</p>
        <textarea name="Description"></textarea>
      </div>
      <div class="map second-item">
        <p>Гео-тег</p>
      </div>
    </div>

    <div  class="flex-container bottom">
      <div class="first-item">
        <div class="tags">
          <p>Рекомендуемые хэштеги</p>
          <div class="tag">Тэг</div>
          <div class="tag">Тэг</div>
        </div>
        <div class="tag-add">
          <p>Добавить хэштег</p>
          <div class="tag-add-input">
            <span>#</span> <input type="text"> <i class="fa fa-tag" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div class="post-add second-item">
        <button class="add">Разместить пост</button>
        <button class="cancel">Отмена</button>
      </div>
    </div>

  </div>
</div>
