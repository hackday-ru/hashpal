<div class="posts-item" ng-if="ctx.postText.length >= 0">
    <div class="posts-item-img" ng-if="ctx.imgSrc !== null">
        <img ng-src="{{ctx.imgSrc}}" class="img-responsive">
    </div>
    <div class="posts-item-text">{{ctx.postText}}</div>
    <div class="posts-item-tags" ng-if="ctx.postTags.length > 0">
        <i class="fa fa-tag" aria-hidden="true"></i>
        <div class="tag" ng-click="ctx.searchByTag(tag)" ng-repeat="tag in ctx.postTags track by $index">{{tag}}</div>
    </div>
    <div class="posts-item-additional">
        <i class="fa fa-heart" aria-hidden="true"></i> <span class="likes">{{ctx.loises}}</span>
        <i class="fa fa-comment" aria-hidden="true"></i> <span class="comments">{{ctx.repastes}}</span>
    </div>
</div>
